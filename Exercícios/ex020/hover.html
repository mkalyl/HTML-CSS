<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}
        div > p {display: none;}
        div:hover > p {display: block;
        color: white;
    background-color: black;}
        div:hover {color: rgb(211, 0, 0);}
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido...</p>
    </div>
</body>
</html>
