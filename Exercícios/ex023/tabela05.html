<html lang="pt-br">
<head>

    <title>Exercício de Tabela</title>
    <style>
        body {

        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {

        }

</head>
